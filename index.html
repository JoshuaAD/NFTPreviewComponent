<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <div class="card-image"></div>

    <h3 class="header">Equilibrium #3429</h3>

    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price-time">
      <div class="price">
        <i class="eth-icon"><img src="./images/icon-ethereum.svg" alt=""></i>
        <span class="eth-price">0.041 ETH</span>
      </div>

      <div class="time">
        <i class="clock-icon"><img src="./images/icon-clock.svg" alt=""></i>
        <span class="time-left">3 days left</span>
      </div>
    </div>

    <hr class="thin-line">

    <div class="caption-wrap">
      <div class="caption-image"></div>
      <div class="caption">
        <span class="creation">Creation of</span> 
        <span class="name">Jules Wyvern</span>
      </div>
    </div>

      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua Daniels</a>.
  </div>
</body>
</html>
